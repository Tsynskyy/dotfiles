#############################
### ENVIRONMENT VARIABLES ###
#############################

# NVIDIA GPU Environment Variables for Wayland
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Optional additional variables (uncomment if needed):
# env = VDPAU_DRIVER,nvidia
# env = GBM_BACKEND,nvidia
# env = NVD_BACKEND,direct

################
### MONITORS ###
################

# Main monitor (DisplayPort - Primary)
monitor = DP-1, 2560x1440@144, 0x0, 1

# Second monitor (HDMI - Left side)
monitor = HDMI-A-1, 1920x1080@60, -1920x0, 1

# Third monitor (HDMI - Right side)  
monitor = HDMI-A-2, 1024x768@60, 1024x0, 1

# Alternative configurations (commented):
# Second monitor upside down and on the top of main
# monitor = HDMI-A-1, 1920x1080@60, 340x-1080, 1, transform, 2

# Second monitor upside down as main 
# monitor = HDMI-A-1, 1920x1080@60, 0x-1080, 1, transform, 2

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Main monitor workspaces (DP-1)
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1

# Second monitor workspaces (HDMI-A-1)
workspace = 11, monitor:HDMI-A-1, default:true
workspace = 12, monitor:HDMI-A-1
workspace = 13, monitor:HDMI-A-1
workspace = 14, monitor:HDMI-A-1
workspace = 15, monitor:HDMI-A-1
workspace = 16, monitor:HDMI-A-1
workspace = 17, monitor:HDMI-A-1
workspace = 18, monitor:HDMI-A-1
workspace = 19, monitor:HDMI-A-1
workspace = 20, monitor:HDMI-A-1

### GPU-Related Layer Rules ###
# Add blur effects (GPU-accelerated)
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = ignorealpha 0.5, wofi

layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window

### GPU-Related Window Rules ###
# Fix XWayland dragging issues with NVIDIA
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0